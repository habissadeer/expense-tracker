<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'landing' %}">Expense Tracker</a>
  <div class="ml-auto">
    {% if user.is_authenticated %}
      <a href="{% url 'expense_list' %}" class="btn btn-outline-light btn-sm">Dashboard</a>
      <a href="{% url 'expense_summary' %}" class="btn btn-outline-info btn-sm">Summary</a>
      <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                </form>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-outline-success btn-sm">Login</a>
      <a href="{% url 'signup' %}" class="btn btn-outline-primary btn-sm">Sign Up</a>
    {% endif %}
  </div>
</nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
