{% extends "expenses/base.html" %}
{% block content %}
<div class="text-center mt-5">
    <h1 class="display-4">Welcome to Expense Tracker</h1>
    <p class="lead">Track your daily expenses, visualize spending, and stay in control of your money.</p>
    {% if user.is_authenticated %}
        <a href="{% url 'expense_list' %}" class="btn btn-primary btn-lg">Go to Dashboard</a>
        <a href="{% url 'expense_summary' %}" class="btn btn-info btn-lg">View Summary</a>
        <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">Logout</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-success btn-lg">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-outline-primary btn-lg">Sign Up</a>
    {% endif %}
</div>
{% endblock %}
