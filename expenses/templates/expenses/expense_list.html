{% extends "expenses/base.html" %}
{% block content %}
<h2 class="mb-3">My Expenses</h2>
<a href="{% url 'add_expense' %}" class="btn btn-primary mb-3">Add Expense</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Amount ($)</th>
            <th>Category</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.title }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.date }}</td>
            <td>
                <a href="{% url 'delete_expense' expense.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-center">No expenses yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
