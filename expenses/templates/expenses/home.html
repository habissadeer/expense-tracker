{% extends "expenses/base.html" %}
{% block content %}
<div class="text-center py-5">
    <h1 class="display-4">Welcome to Expense Tracker</h1>
    <p class="lead">Track your daily expenses, visualize spending, and stay in control of your money.</p>
    {% if user.is_authenticated %}
        <a href="{% url 'expense_list' %}" class="btn btn-primary btn-lg">Go to Dashboard</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-success btn-lg">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-outline-primary btn-lg">Register</a>
    {% endif %}
</div>
{% endblock %}
